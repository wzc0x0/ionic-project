<ion-view>
	<div class="bar bar-header item-input-inset">
	    <label class="item-input-wrapper">
	      <i class="icon ion-ios-search placeholder-icon"></i>
	      <input type="search" placeholder="你想看的书">
	    </label>
		<!--<button class="button button-energized" menu-toggle="left">登陆</button>-->
  </div>
  <ion-content class="has-header" lazy-scroll>
  	  <ion-refresher
	    pulling-text="玩命更新中。。。"
	   	spinner="bubbles"
	    on-refresh="GoLoader.doRefresh()">
  	</ion-refresher>
    <div class="list">
      <a class="item item-thumbnail-left" href="#/tab/detail/{{item.id}}"  ng-repeat="item in items track by $index">
        <img 
        	image-lazy-src="{{item.images.medium}}" 
        	image-lazy-loader="lines"
        	>
        <h2>{{item.title}}</h2>
        <p>{{item.author[0]}}</p>
        <p>{{item.publisher}}</p>
        <ul class="row">
        	<li class="col-33" style="font-size:22px;color:#009689">{{item | modify:item.price}}<span style="font-size: 12px;margin: 0 10px;">元</span></li>
        	<li class="col-33 col-offset-50" style="font-size:12px;color:#999999">{{item.pages}}页</li>
        </ul>
      </a>
    </div>  
    <ion-infinite-scroll 
    	ng-if="GoLoader.msg"
    	on-infinite="GoLoader.loadMore()" 
    	distance="10%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
