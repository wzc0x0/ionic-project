<ion-view view-title="{{details.title}}">
	<ion-nav-bar class="bar-stable">
		<ion-nav-back-button>返回</ion-nav-back-button>
    </ion-nav-bar>
    <ion-content class="has-header">
    	<div class="list">
		    <div class="item item-thumbnail-left">
			    <img ng-src="{{details.images.small}}">
			    <p>书名：{{details.title}}</p>
			    <p>作者：{{details.author[0]}}</p>
			    <p>出版社：{{details.publisher}}</p>
			    <p>价格：{{details.price}}</p>
			    <p>页码：{{details.pages}}
			    	<button 
			    		class="button icon-right  button-energized button-small" 
			    		style="float: right;"
			    		ng-class="{'button-clean':isFav,'ion-ios-star':isFav}"
			    		on-tap="loader.onTap(details)"
			    		>收藏</button>
			    </p>		      	
		    </div>		    
		</div>
		<div class="card">
		  <div class="item item-divider">
		    	书籍简介
		  </div>
		  <div class="item item-text-wrap" style="text-indent: 2em;">
		  	{{details.summary}}
		  </div>
		</div>
    </ion-content>
</ion-view>
